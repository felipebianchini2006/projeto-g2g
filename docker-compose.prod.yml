name: projeto-g2g-prod

services:
  postgres:
    image: postgres:16-alpine
    container_name: projeto-g2g-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?err}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?err}
      POSTGRES_DB: ${POSTGRES_DB:-projeto_g2g}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-projeto_g2g}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: projeto-g2g-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    image: projeto-g2g-api:prod
    container_name: projeto-g2g-api
    env_file:
      - ./.env.prod
    environment:
      NODE_ENV: production
      PORT: 3001
    expose:
      - "3001"
    volumes:
      - api_uploads:/app/apps/api/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    image: projeto-g2g-api:prod
    container_name: projeto-g2g-worker
    command: ["node", "dist/worker.js"]
    env_file:
      - ./.env.prod
    environment:
      NODE_ENV: production
    volumes:
      - api_uploads:/app/apps/api/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:?err}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?err}
    image: projeto-g2g-web:prod
    container_name: projeto-g2g-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:?err}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?err}
    expose:
      - "3000"
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: projeto-g2g-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  api_uploads:
